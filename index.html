<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Request Form</title>
    <style>
        .form-container1 {
            background-color: #03D4CF;
            max-width: 600px;
            max-height: 800px;
            padding: 25px;
            margin: 0 auto;
        }
        .form-container {
            background-color: white;
            max-width: 400px;
            margin: 70px auto;
            padding: 30px;
            border: 7px solid #04EFE5;
        }

        h2 {
            text-align: center;
            color: #063970;
        }

        .required {
            color: red;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #063970;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="form-container1">
        <div class="form-container2">
            <div class="form-container">
                <h2>Software Request</h2>
                <form>

                    <label for="name">Name<span class="required">*</span></label>
                    <input type="text" >

                    <label for="employeeID">Employee ID<span class="required">*</span></label>
                    <input type="text">

                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email">

                    <label for="mobileNo">Mobile No / Extn.No</label>
                    <input type="tel">

                    <label>Which software do you require?<span class="required">*</span></label>
                    <div>
                        <input type="checkbox" >
                        <label for="softwareA" style="color: rgb(88, 88, 233);">Software A</label>
                    </div>
                    <div>
                        <input type="checkbox" >
                        <label for="softwareB" style="color: rgb(88, 88, 233);">Software B</label>
                    </div>
                    <div>
                        <input type="checkbox" >
                        <label for="softwareC" style="color: rgb(88, 88, 233);">Software C</label>
                    </div>
                    <br>


                    <label>How urgently do you need it? <span class="required">*</span></label>
                    <div>
                        <input type="radio" style="color: rgb(88, 88, 233);"
                            required>
                        <label style="color: rgb(88, 88, 233);">As soon as possible</label>
                    </div>
                    <div>
                        <input type="radio" id="weeks" name="urgency" value="weeks" style="color: rgb(88, 88, 233);">
                        <label  style="color: rgb(88, 88, 233);">Within 2 to 3 weeks</label>
                    </div>
                    <div>
                        <input type="radio" style="color: rgb(88, 88, 233);">
                        <label  style="color: rgb(88, 88, 233);">Iâ€™m in no hurry</label>
                    </div>

                    <br><br>
                    <button type="submit">Request</button>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
